<div class="container">
  <!-- No data message -->
  <p *ngIf="Theater.length <= 0" class="no-data text-center">There is no theater added yet!</p>

  <!-- theater list -->
  <table class="table table-bordered" *ngIf="Theater.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Theater ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Capacity</th>
        <th scope="col">Type</th>
        <th scope="col center">Revenue</th>
        <th scope="col center">Price Range</th>
        <th scope="col center">Edit</th>
        <th scope="col center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let theater of Theater; let i = index">
        <th scope="row">{{theater._id}}</th>
        <td>{{theater.name}}</td>
        <td>{{theater.address}}</td>
        <td>{{theater.capacity}}</td>
        <td>{{theater.type}}</td>
        <td>{{theater.revenue}}</td>
        <td>{{theater.price_range}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-theater/', theater._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        </td>

          <td class="text-center edit-block">
        <span class="delete" (click)="removeTheater(theater, i)">
          <button type="button" class="btn btn-danger btn-sm">Delete</button>
        </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
